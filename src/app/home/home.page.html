<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      <img alt="Konwenty Południowe" height="40" src="assets/logo.png" >
    </ion-title>
    <ion-grid>
      <ion-row>

        <ion-col size="4">
          <ion-item>
            <div class="filter-wrapper">
              <ion-label>Kategoria</ion-label>
              <ion-select ok-text="Potwierdź" cancel-text="Anuluj" [formControl]="categoryFilter">
                <ion-select-option value="" selected>Wszystkie</ion-select-option>
                <ion-select-option *ngFor="let category of categories" value="{{ category }}">{{ category }}</ion-select-option>
              </ion-select>
            </div>
          </ion-item>
        </ion-col>

        <ion-col size="4">
          <ion-item>
            <div class="filter-wrapper">
              <ion-label>Miasto</ion-label>
              <ion-select ok-text="Potwierdź" cancel-text="Anuluj" [formControl]="locationFilter">
                <ion-select-option selected>Wszystkie</ion-select-option>
                <ion-select-option *ngFor="let location of locations" value="{{ location }}">{{ location }}</ion-select-option>
              </ion-select>
            </div>
          </ion-item>
        </ion-col>

        <ion-col size="4">
          <ion-item>
            <div class="filter-wrapper">
              <ion-label>Data</ion-label>
              <ion-datetime value="" display-format="YYYY-MM-DD" [pickerOptions]="customPickerOptions" [formControl]="dateFilter"></ion-datetime>
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
  <ion-searchbar [formControl]="searchField"></ion-searchbar>
</ion-header>

<ion-content>

<!--  <div class="text-center">
    <p class="lead" *ngIf="loading">Loading...</p>
  </div>-->

  <ion-card *ngFor="let item of items">
    <ion-card-content>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col size="5">
            <ion-thumbnail class="event-thumb">
              <img src="{{ item.image }}">
            </ion-thumbnail>
          </ion-col>
          <ion-col>
            <ion-row text-center>
              <h2 class="event-title">{{ item.name }}</h2>
            </ion-row>
            <ion-row text-center>
              <p class="event-category">{{ item.event_type }}</p>
            </ion-row>
            <ion-row text-center>
              <p class="event-location">{{ item.location }}</p>
            </ion-row>
            <ion-row justify-content-end>
              <data class="date">{{ item.date_begin }}</data>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
