<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="{{ eventDetails.image }}" alt="Image - {{eventDetails.name}}">

  <ion-card>
    <ion-card-content>
      <h1>{{ eventDetails.name }}</h1>
      <p>{{ eventDetails.description }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
